<div class="digit">
  <div [@flipTop]="value" [@flipBottom]="value" class="current">
    <span>{{value === 0 ? 9 : value - 1}}</span>
    <div class="flip current-top top">
      {{value === 0 ? 9 : value - 1}}
    </div>
    <div class="flip next top">
      {{value}}
    </div>
    <div class="flip next-bottom bottom">
      {{value}}
    </div>
  </div>
</div>
